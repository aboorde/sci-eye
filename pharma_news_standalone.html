        .modal-open { overflow: hidden; }

<body class="bg-gray-900 text-gray-100">
    <div id="app" class="container mx-auto p-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">ðŸ’Š Pharmaceutical News Intelligence</h1>
            <p class="text-gray-400">AI-Classified Industry News</p>
            <p class="text-sm text-gray-500 mt-2">Last updated: <span id="lastUpdated"></span></p>
        </div>

        <!-- File Input -->
        <div class="card bg-base-200 shadow-xl mb-6">
            <div class="card-body">
                <h2 class="card-title mb-4">Load News Data</h2>
                <input type="file" id="fileInput" accept=".json" class="file-input file-input-bordered w-full max-w-xs" />
                <p class="text-sm text-gray-400 mt-2">Select a pharma_news JSON file to view</p>
            </div>
        </div>

        <!-- Stats -->
        <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6" style="display: none;">
            <div class="stat bg-base-200 rounded-lg shadow">
                <div class="stat-title">Total Articles</div>
                <div class="stat-value text-primary" id="totalCount">0</div>
            </div>
            <div class="stat bg-base-200 rounded-lg shadow">
                <div class="stat-title">Topics Covered</div>
                <div class="stat-value text-secondary" id="topicCount">0</div>
            </div>
            <div class="stat bg-base-200 rounded-lg shadow">
                <div class="stat-title">Sources</div>
                <div class="stat-value text-accent" id="sourceCount">0</div>
            </div>
        </div>

        <!-- Topic Filter -->
        <div id="topicFilter" class="mb-6" style="display: none;">
            <h3 class="text-lg font-semibold mb-2">Filter by Topic:</h3>
            <div id="topicButtons" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Articles List -->
        <div id="articlesList" class="space-y-4"></div>
    </div>

    <!-- Article Modal -->
    <dialog id="articleModal" class="modal">
        <div class="modal-box max-w-4xl">
            <h3 class="font-bold text-lg mb-2" id="modalTitle"></h3>
            <div class="flex flex-wrap gap-2 mb-4" id="modalTopics"></div>
            <div class="text-sm text-gray-400 mb-4">
                <span id="modalDate"></span> | <span id="modalSource"></span>
            </div>

            <div class="divider"></div>

                <p id="modalSummary"></p>
            </div>

                <a id="modalLink" href="#" target="_blank" class="btn btn-primary">Read Original</a>
                <button class="btn" onclick="articleModal.close()">Close</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <script>
        let articlesData = [];
        let filteredArticles = [];
        let selectedTopic = null;

        // File input handler
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const data = JSON.parse(text);
                
                // Handle both array and object with articles property
                articlesData = Array.isArray(data) ? data : (data.articles || []);
                displayData();
            } catch (error) {
                alert('Error loading file. Please make sure it\'s a valid JSON file.');
                console.error(error);
            }
        });

        function displayData() {
            if (articlesData.length === 0) {
                document.getElementById('articlesList').innerHTML = '<p class="text-center text-gray-400">No articles found in this file.</p>';
                return;
            }

            // Show stats and filters
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('topicFilter').style.display = 'block';

            // Update stats
            document.getElementById('totalCount').textContent = articlesData.length;
            
            const topics = new Set();
            const sources = new Set();
            
            articlesData.forEach(article => {
                if (article.topics) article.topics.forEach(topic => topics.add(topic));
                if (article.source_feed) sources.add(article.source_feed);
            });
            
            document.getElementById('topicCount').textContent = topics.size;
            document.getElementById('sourceCount').textContent = sources.size;

            // Update last updated
            const dates = articlesData.map(a => new Date(a.date_processed || a.date_published)).filter(d => !isNaN(d));
            if (dates.length > 0) {
                const latest = new Date(Math.max(...dates));
                document.getElementById('lastUpdated').textContent = latest.toLocaleString();
            }

            // Create topic filters
            const topicButtons = document.getElementById('topicButtons');
            topicButtons.innerHTML = '<button class="btn btn-sm btn-primary" onclick="filterByTopic(null)">All Topics</button>';
            
            Array.from(topics).sort().forEach(topic => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-sm btn-outline';
                btn.textContent = topic;
                btn.onclick = () => filterByTopic(topic);
                topicButtons.appendChild(btn);
            });

            // Display articles
            filterByTopic(null);
        }

        function filterByTopic(topic) {
            selectedTopic = topic;
            
            // Update button states
            document.querySelectorAll('#topicButtons button').forEach(btn => {
                if (topic === null && btn.textContent === 'All Topics') {
                    btn.className = 'btn btn-sm btn-primary';
                } else if (btn.textContent === topic) {
                    btn.className = 'btn btn-sm btn-primary';
                } else {
                    btn.className = 'btn btn-sm btn-outline';
                }
            });

            // Filter articles
            filteredArticles = topic 
                ? articlesData.filter(article => article.topics && article.topics.includes(topic))
                : articlesData;

            displayArticles();
        }

        function displayArticles() {
            const container = document.getElementById('articlesList');
            
            if (filteredArticles.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400">No articles found for this topic.</p>';
                return;
            }

            container.innerHTML = filteredArticles.map((article, index) => `
                <div class="card bg-base-200 shadow-xl hover:shadow-2xl transition-shadow cursor-pointer" onclick="showArticle(${index})">
                    <div class="card-body">
                        <h2 class="card-title">${stripHtml(article.title)}</h2>
                        <div class="flex flex-wrap gap-2 mb-2">
                            ${(article.topics || []).map(topic => 
                                `<span class="badge badge-primary">${topic}</span>`
                            ).join('')}
                        </div>
                        <p class="text-gray-400">${article.summary ? article.summary.substring(0, 200) + '...' : 'No summary available'}</p>
                        <div class="text-sm text-gray-500 mt-2">
                            ${formatDate(article.date_published || article.date_processed)} | 
                            ${article.source_feed || 'Unknown source'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showArticle(index) {
            const article = filteredArticles[index];
            
            document.getElementById('modalTitle').textContent = stripHtml(article.title);
            document.getElementById('modalDate').textContent = formatDate(article.date_published || article.date_processed);
            document.getElementById('modalSource').textContent = article.source_feed || 'Unknown source';
            document.getElementById('modalContent').innerHTML = article.content 
                ? `<div class="prose prose-invert max-w-none">${article.content}</div>`
                : '<p class="text-gray-400">Full content not available</p>';
            document.getElementById('modalSummary').textContent = article.summary || 'No summary available';
            document.getElementById('modalLink').href = article.link || '#';
            
            // Display topics
            const topicsContainer = document.getElementById('modalTopics');
            topicsContainer.innerHTML = (article.topics || []).map(topic => 
                `<span class="badge badge-primary">${topic}</span>`
            ).join('');
            
            articleModal.showModal();
        }

        function stripHtml(text) {
            if (!text) return '';
            return text.replace(/<[^>]*>/g, '');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown date';
            const date = new Date(dateString);
            if (isNaN(date)) return dateString;
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        const EMBEDDED_DATA = [

    "summary": "The FDA has approved Andembry (garadacimab-gxii), a first-in-class monoclonal antibody developed by CSL, for prophylactic use in preventing hereditary angioedema (HAE) attacks in patients aged 12 and older. This novel treatment targets factor XIIa, a key initiator in the HAE cascade, offering a once-monthly subcutaneous injection that can be self-administered in under 15 seconds. The approval is supported by Phase 3 VANGUARD trial data demonstrating significant efficacy, including a 62% attack-free rate and over 99% median reduction in HAE attacks compared to placebo, with a favorable long-term safety profile.\n\nThis milestone positions Andembry as a potentially transformative therapy in the HAE market, expanding treatment options with a unique mechanism of action at the top of the attack cascade. Its approval in the U.S. follows recent authorizations in Australia, the UK, EU, Japan, Switzerland, and UAE, underscoring CSLâ€™s global strategy. The drugâ€™s innovative targeting of factor XIIa and convenient monthly dosing could improve patient adherence and quality of life, representing a significant advancement in the management of this rare, life-threatening disorder. The industry should monitor CSLâ€™s commercial rollout and ongoing clinical data, as Andembry could influence future biologic development and positioning within the HAE treatment landscape.",

    "original_description": "RAHWAY, N.J.--(BUSINESS WIRE) June 13, 2025 -- Merck (NYSE: MRK), known as MSD outside of the United States and Canada, today announced that the U.S. Food and Drug Administration (FDA) has approved KEYTRUDA&reg; (pembrolizumab), Merck&rsquo;s...",
    "summary": "Merck has received FDA approval for KEYTRUDA (pembrolizumab) as a perioperative treatment for adult patients with resectable, PD-L1-positive (CPS â‰¥1) locally advanced head and neck squamous cell carcinoma (HNSCC). This marks the first approval of an anti-PD-1 therapy in the neoadjuvant setting for this indication, based on positive results from the Phase 3 KEYNOTE-689 trial. The trial demonstrated a 30% reduction in the risk of event-free survival events (disease recurrence, progression, or death) when KEYTRUDA was administered before and after surgery in combination with radiotherapy, compared to standard of care. The median event-free survival in the CPS â‰¥1 population was notably extended to nearly 60 months versus approximately 30 months with traditional therapy.\n\nThis approval signifies a potential paradigm shift in the management of resectable locally advanced HNSCC, offering an immunotherapy-based approach that may improve long-term outcomes and reduce recurrence rates. It also underscores the expanding role of immune checkpoint inhibitors in earlier treatment settings beyond metastatic disease. The decision was supported by global regulatory review under Project Orbis, with other jurisdictions including Canada, Australia, and Europe also reviewing KEYTRUDA for this indication, highlighting its industry-wide significance.\n\nFor the pharmaceutical industry, this approval reinforces the growing importance of immuno-oncology agents in perioperative cancer care. It may stimulate further research into neoadjuvant and adjuvant use of checkpoint inhibitors across various tumor types, potentially expanding market opportunities for Merck and competitors. Additionally, it emphasizes the value of innovative trial designs and regulatory collaborations in accelerating access to transformative therapies in oncology.",

    "original_description": "CAMBRIDGE, MA / ACCESS Newswire / June 12, 2025 / Moderna, Inc. (NASDAQ:MRNA) today announced that the U.S. Food and Drug Administration (FDA) has approved mRESVIA (mRNA-1345), the Company's respiratory syncytial virus (RSV) vaccine, for the...",
    "summary": "Moderna has received FDA approval for mRESVIA, an RSV vaccine, to prevent lower respiratory tract disease caused by RSV in adults aged 18-59 with increased risk factors, expanding its previous indication for adults 60 and older. The approval was supported by Phase 3 trial data demonstrating the vaccine's safety, immunogenicity, and efficacy in at-risk younger adults, with immune responses comparable to those seen in older populations. The vaccine, based on mRNA technology targeting the prefusion F glycoprotein of RSV, is expected to be available for the upcoming 2025-2026 respiratory virus season.\n\nThis approval signifies a strategic expansion for Moderna in the infectious disease space, addressing a significant unmet need among younger adults with chronic conditions who are vulnerable to severe RSV. It underscores the growing role of mRNA platforms beyond COVID-19, highlighting Moderna's pipeline diversification. The move positions Moderna to capture a broader segment of the RSV vaccine market, potentially influencing industry dynamics and encouraging further innovation in mRNA-based infectious disease vaccines.",

    "original_description": "PRINCETON, N.J.--(BUSINESS WIRE)--Jun. 12, 2025-- UroGen Pharma Ltd. (Nasdaq: URGN), a biotech company dedicated to developing and commercializing innovative solutions that treat urothelial and specialty cancers, today announced the U.S. Food and...",

    "original_description": "NORTH CHICAGO, Ill., June 11, 2025 /PRNewswire/ -- AbbVie (NYSE: ABBV) today announced that the U.S. Food and Drug Administration (FDA) approved a label expansion for Mavyret (glecaprevir/pibrentasvir), an oral pangenotypic direct acting antiviral...",
    "summary": "AbbVie received FDA approval for an expanded indication of Mavyret (glecaprevir/pibrentasvir), making it the first and only direct-acting antiviral (DAA) therapy approved for treating acute hepatitis C virus (HCV) infection in adults and pediatric patients aged three and older. This label extension enables Mavyret to treat acute HCV with an eight-week regimen, achieving a 96% cure rate, and broadens its use to include patients with or without cirrhosis. The approval was supported by Phase 3 clinical data demonstrating high efficacy and a favorable safety profile, with most adverse events being mild or moderate.\n\nThis development positions Mavyret as a critical tool in public health efforts to eliminate HCV by 2030, especially given its pangenotypic activity and the potential for early treatment to prevent progression to chronic disease and liver complications. The FDA also granted Breakthrough Therapy Designation, underscoring the therapyâ€™s potential to significantly improve treatment outcomes over existing options. For the pharmaceutical industry, this expansion reinforces the importance of broad-spectrum, short-duration antiviral regimens and highlights the role of innovative therapies in addressing global hepatitis C elimination targets. It also signals continued investment in DAA development and the strategic importance of expanding indications to improve patient access and treatment efficacy.",

    "summary": "The FDA has approved Ibtrozi (taletrectinib), a next-generation oral ROS1 tyrosine kinase inhibitor, for the treatment of adult patients with advanced ROS1-positive non-small cell lung cancer (NSCLC). This approval marks a significant advancement in targeted therapy options for this rare, aggressive subset of NSCLC, which accounts for approximately 2% of cases. Ibtrozi demonstrated high response ratesâ€”90% in TKI-naÃ¯ve patients in pivotal trialsâ€”and showed durable responses with intracranial activity, addressing a critical unmet need given the high incidence of brain metastases in this population.\n\nThe drug's safety profile is manageable, with most adverse events being low grade and transient, including diarrhea, nausea, and dizziness. Its ability to penetrate the central nervous system and produce intracranial responses is particularly noteworthy, offering hope for improved management of brain metastases. The approval is supported by extensive clinical data from over 300 patients in the TRUST studies, positioning Ibtrozi as a potential new standard of care for ROS1+ NSCLC. The launch of supportive programs like NuvationConnect aims to facilitate patient access.\n\nThis development is highly relevant to the pharmaceutical industry as it underscores the ongoing innovation in targeted oncology therapies, especially for rare genetic subsets of lung cancer. It highlights the importance of CNS-penetrant agents and the potential for rapid adoption of novel TKIs that demonstrate both efficacy and tolerability. The approval also signals opportunities for global expansion, with filings underway in China and other markets, emphasizing the strategic focus on personalized cancer treatments.",

    "original_description": "RAHWAY, N.J.--(BUSINESS WIRE) June 9, 2025 -- Merck (NYSE: MRK), known as MSD outside of the United States and Canada, today announced the U.S. Food and Drug Administration (FDA) has approved Enflonsia (clesrovimab-cfor) for the prevention of...",

    "summary": "Genentech has received FDA approval for Susvimo (ranibizumab injection) 100 mg/mL as a treatment for diabetic retinopathy (DR), a leading cause of blindness affecting nearly 10 million Americans and over 100 million globally. This marks the first FDA-approved continuous delivery therapy for DR, offering sustained vision maintenance with a single refill every nine months, compared to traditional monthly injections. The approval is based on positive one-year results from the Phase III Pavilion study, which demonstrated superior reduction in disease severity and no need for supplemental treatment in the Susvimo group.\n\nThe implant-based delivery system utilizes the Port Delivery Platform for continuous, customized ranibizumab delivery, addressing patient and clinician demand for longer-interval treatments. While offering potential improvements in treatment adherence and patient quality of life, the device's safety profile includes risks such as endophthalmitis, conjunctival erosion, retinal detachment, and implant dislocation, necessitating careful management. This approval enhances Genentechâ€™s portfolio in retinal therapies and underscores a shift toward sustained-release drug delivery systems in ophthalmology, with broader industry implications for innovation in chronic ocular disease management and competitive positioning.",

    "original_description": "Audience: Consumer, Health Professional, Pharmacy Sandoz, Inc. (&ldquo;Sandoz&rdquo;) is initiating a voluntary recall of one (1) lot of Cefazolin for Injection, USP, 1 gram per vial. This single lot is being recalled due to a customer complaint...",

    "original_description": "Audience: Health Care Professional \nFDA Safety Communication &ndash; June 24, 2025 -- Since approval, the Food and Drug Administration (FDA) has received two reports of fatal acute liver failure following treatment of non-ambulatory pediatric male...",
    "summary": "The FDA has announced an investigation into two recent fatalities due to acute liver failure in non-ambulatory pediatric male patients with Duchenne Muscular Dystrophy (DMD) treated with Elevidys (delandistrogene moxeparvovec-rokl), a gene therapy utilizing adeno-associated virus vectors. Both cases involved patients presenting with elevated transaminases within two months post-treatment, leading to hospitalization and subsequent death. While the current U.S. prescribing information mentions serious liver injury risks, it does not explicitly warn of liver failure or mortality, prompting the FDA to assess whether additional regulatory measures are necessary.\n\nThis development raises important safety considerations for the use of gene therapies like Elevidys, especially in vulnerable populations such as non-ambulatory DMD patients. The investigation underscores the need for heightened post-marketing surveillance and may influence clinical guidelines, risk management strategies, and future labeling updates. For the pharmaceutical industry, this highlights the critical importance of rigorous safety monitoring and transparent communication regarding potential severe adverse events associated with gene therapies, which could impact regulatory pathways, market confidence, and patient management protocols.",
