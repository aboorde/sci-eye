<!DOCTYPE html>
<html lang="en" data-theme="pharmadark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      // Prevent flash of unstyled content by setting theme before render
      (function() {
        const saved = localStorage.getItem('theme');
        // Default to dark theme
        const theme = saved || 'pharmadark';
        document.documentElement.setAttribute('data-theme', theme);
        if (theme === 'pharmadark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
