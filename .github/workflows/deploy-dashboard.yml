name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'dashboard/**'
      - 'data/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci

      - name: Copy data files
        run: |
          mkdir -p dashboard/static/data
          cp data/*.json dashboard/static/data/ || echo "No data files to copy"
          
      - name: Create data manifest
        run: |
          cd dashboard/static/data
          echo '{"files":' > manifest.json
          echo '[' >> manifest.json
          first=true
          for file in *.json; do
            if [ "$file" != "manifest.json" ] && [ -f "$file" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo ',' >> manifest.json
              fi
              echo -n "\"$file\"" >> manifest.json
            fi
          done
          echo ']' >> manifest.json
          echo '}' >> manifest.json

      - name: Build dashboard
        working-directory: ./dashboard
        env:
          NODE_ENV: production
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4